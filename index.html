<!DOCTYPE html>
<html>
<head>
<title>&lt;canvas 사용예&gt;</title>
<h1>canvas 사용예 (과제 &num;03-02)</h1>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();
</script>
<p>웹프로그래밍2과목. 이지수의 예제 공간입니다.

</body>
</head>
</html>
